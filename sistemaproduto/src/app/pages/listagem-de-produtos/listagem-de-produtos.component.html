<p>listagem-de-produtos works!</p>
  <div class="container">
    <div class="card lista-produtos">
      <h5 class="card-header">Lista de Produtos</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Código de Barras</th>
                <th scope="col">Preço</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of produtos">
                <td>{{produto.nome}}</td>
                <td>{{produto.codigobarras}}</td>
                <td>{{produto.preco | currency: 'BRL'}}</td>
                <td>
                    <a class="btn btn-warning btn-sm" routerLink="/produtos/editar">Editar</a>
                    <button type="button" class="btn btn-danger btn-sm ml-1" routerLink="/produtos/excluir">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
